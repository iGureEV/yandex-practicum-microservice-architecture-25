name: PlantUML Diagrams

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  generate-diagrams-fitlife-01:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Download C4-PlantUML
      run: |
        # Создаем директорию includes внутри FitLife/diagrams
        mkdir -p FitLife/diagrams/includes
        cd FitLife/diagrams/includes
        wget https://raw.githubusercontent.com/plantuml-stdlib/C4-PlantUML/master/C4_Component.puml
        wget https://raw.githubusercontent.com/plantuml-stdlib/C4-PlantUML/master/C4_Context.puml
        wget https://raw.githubusercontent.com/plantuml-stdlib/C4-PlantUML/master/C4_Container.puml
        wget https://raw.githubusercontent.com/plantuml-stdlib/C4-PlantUML/master/C4.puml
        ls -la

    - name: Download and setup latest PlantUML
      run: |
        # Скачиваем последнюю версию PlantUML
        wget -O plantuml.jar https://github.com/plantuml/plantuml/releases/download/v1.2025.8/plantuml-1.2025.8.jar
        # Создаем скрипт-обертку для запуска
        echo '#!/bin/bash' > plantuml
        echo 'java -jar "$(pwd)/plantuml.jar" "$@"' >> plantuml
        chmod +x plantuml
        sudo mv plantuml /usr/local/bin/
        
    - name: Test PlantUML version
      run: |
        plantuml -version

    - name: Generate Diagrams with debug
      run: |
        # Проверим что файлы скачались
        ls -la FitLife/diagrams/includes/
        # Генерируем с verbose output
        plantuml -v -o . FitLife/diagrams/context/FitLife_Context.puml
      continue-on-error: true

    - name: Generate remaining diagrams
      run: |
        plantuml -I FitLife/diagrams/includes/ -o . FitLife/diagrams/container/*.puml
        plantuml -I FitLife/diagrams/includes/ -o . FitLife/diagrams/component/*.puml
        plantuml -I FitLife/diagrams/includes/ -o . FitLife/diagrams/code/*.puml
        plantuml -I FitLife/diagrams/includes/ -o . FitLife/diagrams/*.puml

    - name: Commit Diagrams
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add FitLife/diagrams/**/*.png
        git commit -m "Automated diagram generation" || echo "No changes to commit"
        git push origin main
      if: success()
